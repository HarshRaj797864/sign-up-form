<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A sign-up form for no particular company">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="logo-container">
        <a href="https://www.theodinproject.com/dashboard" target="_blank" rel="noopener noreferrer"><img src="assets/svg/odinLogo-dark.svg" alt="The Odin Project"></a>
    </div>
    
    
    <div class="container">
        <div class="design">
            <img src="assets/images/img3.jpg" alt="Nothing for now">
            <span class="photo-credit">PHOTO BY <a href="https://unsplash.com/@jrkorpa?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jr Korpa</a> ON <a href="https://unsplash.com/photos/pink-and-black-wallpaper-9XngoIpxcEo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </span>
        </div>
        <div class="content">
            <div class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started. <br>  <br> You know you want to.</div>
            <div class="backend">
                <h1>Sign Up!</h1>
                <div class="form">
                    <form action="#" method="post">
                        <div class="data-entry">
                            <div class="names">
                                <div class="first-name">
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" name="first-name" id="first-name" required>
                                    <div class="error-message" id="first-name-error"></div>
                                </div>
                                <div class="last-name">
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" name="last-name" id="last-name" required>
                                    <div class="error-message" id="last-name-error"></div>
                                </div>
                            </div>
                            <div class="contact">
                                <div class="email">
                                    <label for="email">EMAIL</label>
                                    <input type="email" name="email" id="email" required>
                                    <div class="error-message" id="email-error"></div>
                                </div>
                                <div class="number">
                                    <label for="number">PHONE NUMBER</label>
                                    <input type="tel" name="number" id="number" pattern="[0-9]{10}" title="Please enter a 10-digit phone number (e.g., 1234567890)" required>
                                    <div class="error-message" id="number-error"></div>
                                </div>
                            </div>
                            <div class="passwd">
                                <div class="password">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" class="passwd" name="password" id="password"  title="" required>
                                    <div class="error-message" id="password-error"></div>
                                </div>
                                <div class="password confirm">
                                    <label for="cpassword">CONFIRM PASSWORD</label>
                                    <input type="password" class="passwd" name="cpassword" id="cpassword"  title="" required>
                                    <div class="error-message" id="cpassword-error"></div>
                                </div>
                            </div>
                        </div>
                
                        <div class="submit">
                        <button type="submit">CREATE ACCOUNT</button>
                        <p class="login">Already have an account? <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a></p>
                    </div>
                
                    </div>

                    
                </form>
            </div>
        </div>
    </div>
    <script src="script.js" defer="defer"></script>
</body>
</html>
