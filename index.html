<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A sign-up form for no particular company">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="design">
            <img src="" alt="Nothing for now">
        </div>
        <div class="content">
            <div class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br> You know you want to.</div>
            <div class="form">
                <form action="#" method="post">
                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div class="last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div class="first-name">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="number">
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="number" id="number">
                    </div>

                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="password confirm">
                        <label for="cpassword">CONFIRM PASSWORD</label>
                        <input type="password" name="cpassword" id="cpassword">
                    </div>

                    <button type="submit">CREATE ACCOUNT</button>
                    <p class="login">Already have an account? <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
